<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<p></p>
</body>
<script>
    var p =document.querySelector('p');
    // 得到参数
    var search = location.search;// 得到 ?uname=joy
    var val = search.substr(1);// 得到uaname=joy
     var  key = val.split('=');// 得到数组key
     p.innerHTML = key[1] + ',欢迎您登录！';
</script>
</html>
