<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background:url("images/pifu01.jpeg") no-repeat;
            background-size:cover;
        }
        .box{
            width: 1600px;
            height: 300px;
            position: relative;
            margin: 200px auto;
        }
        ul li {
            list-style: none;
            float: left;
        }
        img{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="images/pifu01.jpeg"/></li>
        <li><img src="images/pifu02.jpeg"/></li>
        <li><img src="images/pifu03.jpeg"/></li>
        <li><img src="images/pifu04.jpeg"/></li>
    </ul>
</div>
<script>
    var imgs = document.querySelectorAll('img');
    for( var i=0; i<imgs.length;i++){
        imgs[i].onclick = function () {
            document.body.style.backgroundImage = 'url('+this.src+')';
        }
    }
</script>
</body>
</html>
